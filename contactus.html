<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Med Cabinet - Team</title>
    <link rel="stylesheet" href="css/contactus.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a> <a href="theteam.html">Our Team</a>
      </nav>
      <div class="logo">
        <img
          class="logopic"
          src="https://raw.githubusercontent.com/Build-Week-Bootcamp-Med-Cabinet/marketingPage/master/img/profile.png"
          alt="Med Cabinet logo"
        />
      </div>
    </header>
    <h1>Contact Us</h1>

    <section
      class="form"
      style="align-content: center; width: 60%; margin:auto"
    >
      <div
        style="width:100%; text-align: right; background: green; padding: 20px;"
      >
        <form id="form1" name="form1" method="post">
          <table align="center">
            <tr>
              <td><label>Name:</label></td>
              <td><input type="text" size="50px" /></td>
            </tr>
            <tr>
              <td><label>Email Adress:</label></td>
              <td><input type="email" size="50px" /></td>
            </tr>
            <tr>
              <td><label>Your Message:</label></td>
              <td><textarea rows="10" cols="48"></textarea></td>
            </tr>
            <tr>
              <td><label>How would you like us to contact you</label></td>
              <td>
                Phone:
                <input
                  type="radio"
                  name="pref"
                  value="Phone"
                  id="pref_0"
                />Email:
                <input type="radio" name="pref" value="Email" id="pref_1" />
              </td>
            </tr>
            <tr>
              <td></td>
              <td align="left">
                <br />
                <br />
                <input type="button" value="Submit" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </section>
    <footer>
      2020 Copyright. All Rights Reserved. Lambda School Build Week
    </footer>
  </body>
</html>
