<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" rel="stylesheet" />
    <title>Med Cabinet</title>
  </head>
  <body>
    <header>
      <nav><a href="#">About Us</a> <a href="#">Team</a></nav>
      <div class="logo">
        <img
          class="logopic"
          src="https://raw.githubusercontent.com/Build-Week-Bootcamp-Med-Cabinet/marketingPage/master/img/profile.png"
          alt="Med Cabinet logo"
        />
      </div>
    </header>
    <section class="main-content">
      <div class="box">
        <div class="image">
          <img
            id="mid-image"
            src="https://raw.githubusercontent.com/Build-Week-Bootcamp-Med-Cabinet/marketingPage/master/img/weedRedGreen.jpg"
            alt=""
          />
        </div>
        <div class="text-cont">
          <h1>Med Cabinet</h1>
          <p>
            At Med Cabinet we aim to provide all of our patients with only the
            finest quality medication.
          </p>
          <button>Open&nbsp;Cabinet</button>
          <h3>Matching your ideal strain, just for you!</h3>
        </div>
      </div>
    </section>
    <div class="bottomcontent">
      <div class="box">
        <img
          src="https://raw.githubusercontent.com/Build-Week-Bootcamp-Med-Cabinet/marketingPage/master/img/weedHeartEyes.jpg"
          width="250px"
          alt=""
        />
      </div>
      <div class="box">
        <img
          src="https://raw.githubusercontent.com/Build-Week-Bootcamp-Med-Cabinet/marketingPage/master/img/weedHeart.jpg"
          width="250px"
          alt=""
        />
      </div>
      <div class="box">
        <img
          src="https://raw.githubusercontent.com/Build-Week-Bootcamp-Med-Cabinet/marketingPage/master/img/weedCookies.jpg"
          width="250px"
          alt=""
        />
      </div>
    </div>
    <footer>

    </footer>
